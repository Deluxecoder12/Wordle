<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Unlimited</title>
    <link rel="icon" href="../src/assets/images/frame-grid-icon.png">
    <link rel="stylesheet" href="../src/styles/style.css">
    <script src="../src/components/index.js"></script>
</head>
<body>
    <div id="words-container"></div>
    <header>
        <nav>
            <ul>
                <li class="Heading"><a href="#">Wordle Unlimited</a></li>
                <li class="Left"><a href="#"><img src="../src/assets/images/Question_icon.png" alt="How to Play?"></a></li> <!--Instructions on how to play-->
                <li class="Left"><a href="#"><img src="../src/assets/images/Multiplayer_icon.png" alt="Multiplayer"></a></li> 
                <li><a href="#"><img src="../src/assets/images/Stats_icon.png" alt="Game Stats"></a></li> <!--Will show a graph of score history-->
                <li><a href="#"><img src="../src/assets/images/Settings_icon.png" alt="Settings"></a></li> <!--Settings to choose: Hard Mode, Dark Mode...-->
            </ul>
        </nav>
    </header>

    <section>
        <div class="word-guess">
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-1-1" maxlength="1">
                <input type="text" class="guess-box" id="box-1-2" maxlength="1">
                <input type="text" class="guess-box" id="box-1-3" maxlength="1">
                <input type="text" class="guess-box" id="box-1-4" maxlength="1">
                <input type="text" class="guess-box" id="box-1-5" maxlength="1"> 
            </div>
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-2-1" maxlength="1">
                <input type="text" class="guess-box" id="box-2-2" maxlength="1">
                <input type="text" class="guess-box" id="box-2-3" maxlength="1">
                <input type="text" class="guess-box" id="box-2-4" maxlength="1">
                <input type="text" class="guess-box" id="box-2-5" maxlength="1"> 
            </div>
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-3-1" maxlength="1">
                <input type="text" class="guess-box" id="box-3-2" maxlength="1">
                <input type="text" class="guess-box" id="box-3-3" maxlength="1">
                <input type="text" class="guess-box" id="box-3-4" maxlength="1">
                <input type="text" class="guess-box" id="box-3-5" maxlength="1"> 
            </div>
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-4-1" maxlength="1">
                <input type="text" class="guess-box" id="box-4-2" maxlength="1">
                <input type="text" class="guess-box" id="box-4-3" maxlength="1">
                <input type="text" class="guess-box" id="box-4-4" maxlength="1">
                <input type="text" class="guess-box" id="box-4-5" maxlength="1">            </div>
            
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-5-1" maxlength="1">
                <input type="text" class="guess-box" id="box-5-2" maxlength="1">
                <input type="text" class="guess-box" id="box-5-3" maxlength="1">
                <input type="text" class="guess-box" id="box-5-4" maxlength="1">
                <input type="text" class="guess-box" id="box-5-5" maxlength="1">
            </div>
            <div class="guess-row">
                <input type="text" class="guess-box" id="box-6-1" maxlength="1">
                <input type="text" class="guess-box" id="box-6-2" maxlength="1">
                <input type="text" class="guess-box" id="box-6-3" maxlength="1">
                <input type="text" class="guess-box" id="box-6-4" maxlength="1">
                <input type="text" class="guess-box" id="box-6-5" maxlength="1">
            </div>
        </div>

        <!-- Virtual Keyboard -->
        <div class="virtual-keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key" id="backspace" title="Backspace">â†</button>
                <button class="key" id="enter" title="Enter">Enter</button>
            </div>
        </div>
    </section>
</body>
</html>
